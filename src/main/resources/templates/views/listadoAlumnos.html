<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriculas alumnado</title>
</head>
<body>
    <h1>Listado de alumnos matriculados</h1>

    <style>
        th, td {
            padding: 10px; 
            border: 1px solid #256686; 
            text-align: left;
        }
    </style>


    <table enctype="multipart/form-data">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre: </th>
                <th>Apellidos: </th>
                <th>Género: </th>

                <!-- <th>Teléfono de contacto: </th>
                <th>Dirección de correo: </th> -->
                <th>Fecha de Matriculación: </th>
                <!-- <th>Curso: </th> -->
                <th>Total de asignaturas: </th>
            </tr>
        </thead>

        <tbody>
            <tr th:each=" alumno : ${alumnos}">
                <td>
                    <img th:src="@{/images/} + ${alumno.foto}" th:alt="'Imagen del alumno : ' + ${alumno.nombre}" width="50px" height="100%">
                </td>
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.apellidos}"></td>
                <td th:text="${alumno.genero}"></td>
                <td th:text="${alumno.fechaMatricula}"></td>
                <!-- <td th:text="${alumno.curso}"></td> -->
                <td th:text="${alumno.totalAsignaturas}"></td>
                <td>

                    <!-- <a th:href="@{/detalles/} + ${alumno.id}" target="_blank">Detalles</a> -->
                    <a th:href="@{/actualizar/} + ${alumno.id}" target="_blank">Actualizar</a>
                    <a th:href="@{/eliminar/} + ${alumno.id}">Eliminar</a>


                </td>
            </tr>
        </tbody>

        <div>
            <a th:href="@{/formAltaModificacion}" target="_blank">Formulario de Alta del alumno</a><br>
            <a th:href="@{/listadoAlumnosMañana}" target="_blank">Alumnos de la mañana</a>
        </div>

    </table>
    
</body>
</html>
