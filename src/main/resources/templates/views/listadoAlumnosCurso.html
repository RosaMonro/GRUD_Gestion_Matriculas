<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">

    <title>Turno de ma√±ana</title>
</head>
<body>

    <h1>Listado de alumnos clasificados por curso</h1>

    <style>
        th, td {
            padding: 10px; 
            border: 1px solid #256686; 
            text-align: left;
        }
    </style>
    
    <table th:each="entry : ${listaAlumnosCurso}">
        <h2 th:text="'Alumnos matriculados en ' + ${entry.key.descripcion}"></h2>
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre </th>
                <th>Apellidos </th>
            </tr>
        </thead>

        <tbody th:each="alumno : ${entry.value}">

                    <td> 
                        <img th:src="@{/images/} + ${alumno.foto}" th:alt="'Imagen del alumno : ' + ${alumno.nombre}" width="50px" height="100%">
                    </td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellidos}"></td>
                
        </tbody>
    </table>
</body>
</html>
