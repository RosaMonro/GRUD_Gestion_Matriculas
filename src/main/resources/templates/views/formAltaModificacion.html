<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Formulario de Alta de alumnos y modificación de datos</h1>

    <fieldset>
        <legend>Formulario</legend>
        <form th:object="${alumno}" method="post">

            <input type="hidden" th:field="*{id}">

            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" th:field="*{nombre}">

            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" th:field="*{apellidos}"><br>

            <label for="fechaMatricula">Fecha de Matriculación: </label>
            <input type="date" id="fechaMatricula" th:field="*{fechaMatricula}">

            <label for="foto">Foto: </label>
            <input type="text" id="foto" th:field="*{foto}">

            <fieldset>
                <legend>Género: </legend>

                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="hombre" value="HOMBRE" th:field="*{genero}">

                <label for="mujer">Mujer</label>
                <input type="radio" name="genero" id="mujer" value="MUJER" th:field="*{genero}">

                <label for="otro">Otro</label>
                <input type="radio" name="genero" id="otro" value="OTRO" th:field="*{genero}">
            </fieldset>

            <label for="curso">Curso: </label>
            <select name="curso" id="curso">
                <option></option>
                <option th:each=" curso : ${cursos}"
                        th:value="${curso.id}"
                        th:text="${curso.descripcion}"
                        th:selected="${alumno.id != 0 and alumno.curso.id == curso.id}"></option>

            </select><br>

            <label for="telefonos">Telefono: </label>
            <input type="text" 
                    name="numerosTel" id="telefonos" 
                    th:value="${numerosTelefono}">

            <label for="correos">Correo: </label>
            <input type="text" 
                    id="correos" 
                    name="direccionesCorreo" 
                    th:value="${direccionesDeCorreo}"><br>

            <input type="submit" value="Alta/Modificacion">

    </fieldset>
    
</body>
</html>
