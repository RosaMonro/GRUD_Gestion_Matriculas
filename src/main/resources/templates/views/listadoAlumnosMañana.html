<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno de mañana</title>
</head>
<body>

    <h1>Listado de alumnos del turno de mañana</h1>

    <style>
        th, td {
            padding: 10px; 
            border: 1px solid #256686; 
            text-align: left;
        }
    </style>
    
    <table>
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre: </th>
                <th>Apellidos: </th>
                <!-- <th>Curso: </th> -->
            </tr>
        </thead>

        <tbody>
            <tr th:each=" alumno : ${listaAlumnosMañana}">
                <td> 
                    <img th:src="@{/images/} + ${alumno.foto}" th:alt="'Imagen del alumno : ' + ${alumno.nombre}" width="50px" height="100%">
                </td>
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.apellidos}"></td>
                <!-- <td th:text="${alumno.curso.descripcion}"></td> -->
                
            </tr>
        </tbody>
    </table>
</body>
</html>
